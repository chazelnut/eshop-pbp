{% load static %}
<!-- Toast container -->
<div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
<style>

.toast {
  padding: 10px 14px;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  font-weight: 600;
  transform-origin: right top;
  transition: transform 220ms ease, opacity 220ms ease;
  opacity: 0;
  transform: translateY(-8px) scale(0.98);
}
.toast.show { opacity: 1; transform: translateY(0) scale(1); }
.toast.success { background:#eef2ff; color:#3730a3; }
.toast.error { background:#fff1f2; color:#9f1239; }
.toast.info { background:#ecfeff; color:#065f46; }
.toast.bounce { animation: bounce 420ms ease; }
@keyframes bounce { 0% { transform: translateY(-6px); } 50% { transform: translateY(2px);} 100% { transform: translateY(0);} }
</style>
<script src="{% static 'js/toast.js' %}"></script>
