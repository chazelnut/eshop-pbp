{% load static %}
<!-- CRUD Modal -->
<div id="crudModal" class="hidden fixed inset-0 bg-gray-900/50 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg overflow-hidden transform transition-all scale-100">
    <div class="flex justify-between items-center px-6 py-4 border-b">
      <h2 id="crudTitle" class="text-lg font-semibold text-gray-900">Create Product</h2>
      <button type="button" onclick="hideModal()" class="text-gray-400 hover:text-gray-700 text-xl">&times;</button>
    </div>

    <form id="productForm" class="p-6 space-y-5">
      <input type="hidden" id="product-id" name="id">

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter product name" required
                 class="w-full rounded-md border-gray-300 focus:border-green-500 focus:ring-green-500 shadow-sm">
        </div>
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
          <input type="number" id="price" name="price" placeholder="Enter price" required
                 class="w-full rounded-md border-gray-300 focus:border-green-500 focus:ring-green-500 shadow-sm">
        </div>
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea id="description" name="description" placeholder="Enter description" rows="3"
                  class="w-full rounded-md border-gray-300 focus:border-green-500 focus:ring-green-500 shadow-sm"></textarea>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
          <input type="number" id="stock" name="stock" placeholder="Enter stock"
                 class="w-full rounded-md border-gray-300 focus:border-green-500 focus:ring-green-500 shadow-sm">
        </div>
        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-700 mb-1">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" placeholder="https://example.com/image.jpg"
                 class="w-full rounded-md border-gray-300 focus:border-green-500 focus:ring-green-500 shadow-sm">
        </div>
      </div>

      <div class="flex justify-end gap-3 pt-4 border-t">
        <button type="button" onclick="hideModal()" class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
          Cancel
        </button>
        <button type="submit" class="px-5 py-2 text-white bg-green-600 hover:bg-green-700 rounded-md font-medium transition-colors">
          Save
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Confirm Delete Modal -->
<div id="confirmDeleteModal" class="hidden fixed inset-0 bg-gray-900/50 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
    <h3 class="text-lg font-semibold text-gray-900 mb-3">Delete Product</h3>
    <p class="text-gray-600 mb-6">Are you sure you want to delete this product?</p>
    <div class="flex justify-center gap-4">
      <button type="button" onclick="hideConfirmDelete()" class="px-4 py-2 bg-gray-100 text-gray-700 hover:bg-gray-200 rounded-md transition-colors">
        Cancel
      </button>
      <button id="confirmDeleteBtn" type="button" class="px-5 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
        Delete
      </button>
    </div>
  </div>
</div>
